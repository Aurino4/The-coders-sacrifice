<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>

<body >
    
    <div id="overlay">
        <div id="popupBody">
            <h2>Ingresa el nombre de los Coders</h2>
            <a id="cerrar">&times;</a>
            <div class="popupContent">
                <p>Vamos a jugar a un juego</p>  
                <input type="text" id="box" placeholder="Coder's name">
                <button type="button" id="button_añadir">Añadir</button>
                
             </div>
        </div>
    </div>
    <section class="main">
        <div class="coders" >
            <h2>CODERS</h2>
            <p Id="coders"></p>
        </div>

        <div class="machine">
            <div class="juego">
                <img src="/images/South-Park-The-Stick-Of-Truth-South-Park-screen-shot-1172964.jpg" alt="">
            </div>
            <div>
                <div class="buttons">
                    <button class="buttonRed" id="button1"> <img src="/images/bottonRojo.svg"> </button>
                </div>    
            </div>
        </div>

        <div class="death">
            <h2>MUERTOS</h2>
            <p id="death"></p>

        </div>
    </section> 

    <div class="contents" id="content"></div>

    <footer>
        <div class="copy">
            <p>&copy; 2022 The Coders Sacrifice</p>
        </div>
    </footer>
</body>
    <script src="CodersScript.js"></script>
</html>
